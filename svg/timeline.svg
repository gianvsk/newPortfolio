<svg ref="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100">
    <defs>
        <mask id="colorMask">
            <rect id="maskRect" x="0" y="0" width="0" height="100" fill="white" />
        </mask>
    </defs>

    <line x1="50" y1="50" x2="500" y2="50" stroke="currentColor" stroke-width="2" />
    <circle cx="50" cy="50" r="8" fill="currentColor" />
    <circle cx="275" cy="50" r="8" fill="currentColor" />
    <circle cx="500" cy="50" r="8" fill="currentColor" />

    <g mask="url(#colorMask)">
        <line x1="50" y1="50" x2="500" y2="50" stroke="#000" stroke-width="2" />
        <circle cx="50" cy="50" r="8" fill="text-black" />
        <circle cx="275" cy="50" r="8" fill="text-black" />
        <circle cx="500" cy="50" r="8" fill="text-black" />
    </g>
</svg>